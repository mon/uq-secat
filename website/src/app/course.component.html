<h1 style="text-align: center;">{{ courseName }}</h1>
<h4 style="text-align: center;"> {{ courseDescription }}</h4>
<md-tab-group *ngIf="secats.length != 0" style="max-width: 700px;">
    <md-tab *ngFor="let secat of secats" label="{{ secat.year }} : {{ secat.semester }}">
        <secat [secat]=secat></secat>
    </md-tab>
</md-tab-group>
